<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .question {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #no-button {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="question">Are you gay?</div>
    <div class="button-container">
        <button class="button" id="yes-button">Yes</button>
        <button class="button" id="no-button">No</button>
    </div>

    <script>
        const noButton = document.getElementById("no-button");

        function teleportNoButton() {
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
        const yesButton = document.getElementById("yes-button");

        yesButton.addEventListener("click", function() {
            alert("i knew it haha:)");
        });
    

        noButton.addEventListener("mouseover", teleportNoButton);
        teleportNoButton(); // Initial teleportation
    </script>
</body>
</html>
